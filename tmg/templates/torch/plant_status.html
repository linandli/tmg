<html>

<head>
    <meta charset="utf-8">
    <title>togeek</title>
    {% load static %}
    <link href="{% static 'css/datatables.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- <link href="{% static 'css/plants_status.css' %}" rel="stylesheet" type="text/css"> -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>
    <!-- <script src="{% static 'js/plants_status.js' %}"></script> -->
</head>

<body class="container">
    <table id="table_id_example" class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr class="table-info">
                <!-- <td>ID</td> -->
                <td scope="col">电厂ID</td>
                <td scope="col">电厂名称</td>
                <td scope="col">状态</td>
                <td scope="col">数据采集传输</td>
                <td scope="col">客户端版本</td>
                <!-- <td scope="col">是否部署</td> -->
            </tr>
        </thead>
        <tbody>
            {% for item in plants_status %}
            <tr>
                <!-- <td>{{ forloop.counter }} </td> -->
                <th scope="row">{{item.plantId}} </th>
                <td>{{item.name}} </td>
                <td>{{item.status}} </td>
                <td>{{item.free}} </td>
                <td>{{item.version | default_if_none:""}} </td>
                <!-- <td>{{item.deployed}} </td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#table_id_example').DataTable({
                "aLengthMenu": [
                    [50, 100, -1],
                    ["50", "100", "所有"]
                ],
                "oLanguage": {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "对不起，没有匹配的数据",
                    "sInfo": "第 _START_ - _END_ 条 / 共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有匹配的数据",
                    "sInfoFiltered": "(数据表中共 _MAX_ 条记录)",
                    "sProcessing": "正在加载中...",
                    "sSearch": "全文搜索：",
                    "oPaginate": {
                        "sFirst": "第一页",
                        "sPrevious": " 上一页 ",
                        "sNext": " 下一页 ",
                        "sLast": " 最后一页 "
                    }
                },
            });
        });
    </script>
</body>

</html>
